<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Questions Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Quick Questions Challenge</h1>

    <div x-data="randomQuestionApp()" class="space-y-6">
      <div>
        <p class="text-xl font-semibold text-gray-700" x-text="'Name: ' + randomName"></p>
        <p class="text-lg text-gray-500 italic mt-2" x-text="'Question: ' + randomQuestion"></p>
      </div>

      <button @click="generateRandomName()" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
        Get a New Question
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
